<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/DENM0001.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <title>Danish Folklore Nexus</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <style>
      .loading-wrapper{
        padding-top:25vh;
      }
      .ETK-Port{
        display:block;
        margin:auto;
        height:35vh;
        width:auto;
        -moz-box-shadow: 1px 2px 3px rgba(0,0,0,.5);
        -webkit-box-shadow: 1px 2px 3px rgba(0,0,0,.5);
        box-shadow: 1px 2px 3px rgba(0,0,0,.5);
      }
      .loading-icon{
        height:8vh;
        display:inline-block;
      }
      .loading-text{
        margin-top:15px;
        margin-left:32vw;
        display:inline-block;
        color:white;
        text-align:center;
        font-weight:bold;
      }
    </style>
    <div id="root" style="background:#e67e22;height:100vh;">
      <div class="loading-wrapper">
        <img src="EvaldTangKristenPort.jpg" class="ETK-Port"/>
        <span>
          <h4 class="loading-text">Evald Tang Kristensen’s Journey is Loading…</h4>
          <img src="walking%20man.gif" class="loading-icon"/>
          <!--<img class="loading-icon" src="kitty-wiggle-full-loading.gif"/>-->
        </span>
      </div>

    </div>
  </body>
</html>
